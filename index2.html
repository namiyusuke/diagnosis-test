    <h2>診断結果:</h2>
    <p id="result"></p>

    <script>
      document.getElementById("quiz-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const answers = {};

        formData.forEach((value, key) => {
          answers[key] = parseInt(value);
        });

        const result = generateTalentSummary(answers);
        document.getElementById("result").textContent = result;
      });

      function generateTalentSummary(answers) {
        const scores = {
          logical: calculateLogicalTalent(answers),
          creative: calculateCreativeTalent(answers),
          physical: calculatePhysicalTalent(answers),
          interpersonal: calculateInterpersonalTalent(answers),
        };

        const logicalDesc = getLogicalTalentDescription(scores.logical);
        const creativeDesc = getCreativeTalentDescription(scores.creative);
        const physicalDesc = getPhysicalTalentDescription(scores.physical);
        const interpersonalDesc = getInterpersonalTalentDescription(scores.interpersonal);

        return `才能診断結果:\n
          論理的才能: ${logicalDesc}\n
          創造的才能: ${creativeDesc}\n
          身体的才能: ${physicalDesc}\n
          対人関係的才能: ${interpersonalDesc}`;
      }

      function calculateLogicalTalent(answers) {
        const logicalQuestions = ["q1", "q2", "q3", "q4", "q5"];
        return getAverageScore(logicalQuestions, answers);
      }

      function calculateCreativeTalent(answers) {
        const creativeQuestions = ["q7", "q8", "q13", "q17", "q19"];
        return getAverageScore(creativeQuestions, answers);
      }

      function calculatePhysicalTalent(answers) {
        const physicalQuestions = ["q9", "q10", "q11", "q14"];
        return getAverageScore(physicalQuestions, answers);
      }

      function calculateInterpersonalTalent(answers) {
        const interpersonalQuestions = ["q6", "q7", "q20"];
        return getAverageScore(interpersonalQuestions, answers);
      }

      function getAverageScore(questions, answers) {
        const total = questions.reduce((sum, question) => sum + answers[question], 0);
        return total / questions.length;
      }

      function getLogicalTalentDescription(score) {
        if (score >= 4) {
          return "非常に高い論理的思考力を持っています。";
        } else if (score >= 3) {
          return "高い論理的思考力を持っています。";
        } else if (score >= 2) {
          return "平均的な論理的思考力です。";
        } else {
          return "論理的思考力が低い傾向があります。";
        }
      }

      function getCreativeTalentDescription(score) {
        if (score >= 4) {
          return "非常に高い創造力を持っています。";
        } else if (score >= 3) {
          return "高い創造力を持っています。";
        } else if (score >= 2) {
          return "平均的な創造力です。";
        } else {
          return "創造力が低い傾向があります。";
        }
      }

      function getPhysicalTalentDescription(score) {
        if (score >= 4) {
          return "非常に高い身体的才能を持っています。";
        } else if (score >= 3) {
          return "高い身体的才能を持っています。";
        } else if (score >= 2) {
          return "平均的な身体的才能です。";
        } else {
          return "身体的才能が低い傾向があります。";
        }
      }

      function getInterpersonalTalentDescription(score) {
        if (score >= 4) {
          return "非常に高い対人関係スキルを持っています。";
        } else if (score >= 3) {
          return "高い対人関係スキルを持っています。";
        } else if (score >= 2) {
          return "平均的な対人関係スキルです。";
        } else {
          return "対人関係スキルが低い傾向があります。";
        }
      }
